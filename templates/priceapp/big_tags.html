{% load static %}
<tbody class="big-tags-layout">

<tr class="big-first-line">
    <td colspan="2"
        style="font-size: calc(min(25px / {{ tag.category|length }} * 24, 25px));"
    >{{ tag.category }}</td>
</tr>

<tr class="big-second-line">
    <td class="big-product-name"
        style="font-size: calc(min(40px / {{ tag.name|length }} * 14, 40px))"
        colspan="2">{{ tag.name }}</td>
</tr>

<tr class="big-third-line">
    <td {% if tag.red_price %}
        class="red-price"
    {% else %}
        class="black-price"
    {% endif %}
        style="font-size: calc(min(70px / {{ tag.price|make_list|length }} * 7, 70px));"
        colspan="2"
    >{{ tag.price }}</td>
</tr>

<tr class="big-fourth-line">
    <td class="big-country"
        style="font-size: calc(min(12px / {{ tag.country|length }} * 26, 12px));"
    >{{ tag.country }}</td>
    {% now 'd.m.Y' as date %}
    <td class="big-date"
        style="font-size: calc(min(12px / {{ date|length }} * 26, 12px));"
    ><em>{{ date }}</em></td>
</tr>

</tbody>
